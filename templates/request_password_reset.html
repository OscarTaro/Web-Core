{% extends 'base.html' %}

{% block title %}Reset Password | ConnectAid{% endblock %}

{% block extra_css %}<link rel="stylesheet" href="{{url_for('static', filename='css/password-reset.css')}}" type="text/css">{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Reset Password</h1>
        
        <form action="{{ url_for('request_password_reset') }}" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email address">
            </div>
            
            <button type="submit" class="btn-primary">Send Reset Link</button>
        </form>
        
        <div class="auth-links">
            <a href="{{ url_for('login') }}">Remember your password? Log in</a>
        </div>
    </div>
</div>
{% endblock %}
