{% extends 'base.html' %}

{% block title %}Set New Password | ConnectAid{% endblock %}

{% block extra_css %}<link rel="stylesheet" href="{{url_for('static', filename='css/password-reset.css')}}" type="text/css">{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Set New Password</h1>
        
        <form action="{{ url_for('reset_password', token=token) }}" method="POST">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter new password (min 8 characters)">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       placeholder="Confirm your new password">
            </div>
            
            <button type="submit" class="btn-primary">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
